  <div class="form_container">
    <h2>Dance Audition Application</h2>
    <p>Due date: May 4, 2019</p>
    <hr>
    <div class="application">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <br>
        <input type="text" id="fname" name="firstname" placeholder="Your first name">
        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">
        <br>
        <label>
          <input type="radio" name="subject" value="male"> Male
          <input type="radio" name="subject" value="female"> Female
        </label>
        <br>

        <label for="year">Year of School</label>
        <br>
        <select id="year" name="year_school">
          <option value = "Maths">Freshman</option>
          <option value = "Physics">Sophomore</option>
          <option value = "Physics">Junior</option>
          <option value = "Physics">Senior</option>
        </select>
        <br>

        <label for="email">Email Address</label>
        <br>
        <input type="email" id="email" name="Email" placeholder="Your Email Address">
        <br>

        <label for="file">Upload your Resume</label>
        <br>
        <input type="file" id="file" name="fileupload" accept="image/*" />
        <br>
        <label for="textbox">Tell us about you</label>
        <br>
        <textarea id="textbox"rows = "5" cols = "50" name = "description">Describe yourself!</textarea>
        <br>
        <br>
        <input type="submit" name="submit" value="Submit"/>
      </form>
    </div>
